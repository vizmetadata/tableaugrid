<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Data Grid Extension</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 100%; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 20px; text-align: center; }
        .status { padding: 15px 20px; background: #fff3cd; border-left: 4px solid #ffc107; color: #856404; font-weight: 500; }
        .status.success { border-color: #28a745; background: #d4edda; color: #155724; }
        .debug-info { background: #e3f2fd; border: 1px solid #2196f3; padding: 15px; margin: 10px 20px; border-radius: 8px; font-family: monospace; font-size: 11px; color: #1976d2; }
        .grid-container { padding: 20px; overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .data-table thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .data-table th { padding: 12px; text-align: left; font-weight: 600; }
        .data-table td { padding: 10px; border-bottom: 1px solid #e9ecef; }
        .data-table tbody tr:nth-child(even) { background-color: #f8f9fa; }
        .data-table tbody tr:hover { background-color: #e3f2fd; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Tableau Data Grid</h1>
            <p>Extension loading...</p>
        </div>
        
        <div id="status" class="status">
            ‚è≥ Attempting to connect to Tableau...
        </div>
        
        <div class="debug-info">
            <strong>üîç Debug Info:</strong><br>
            <div id="debug-log">Starting up...</div>
        </div>
        
        <div class="grid-container">
            <table class="data-table">
                <thead>
                    <tr><th>Status</th><th>Message</th></tr>
                </thead>
                <tbody>
                    <tr><td>‚úÖ Extension Loaded</td><td>Successfully running in browser</td></tr>
                    <tr><td>‚è≥ Tableau API</td><td>Waiting for connection...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('debug-log').innerHTML += `${timestamp}: ${message}<br>`;
            console.log(message);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Simple connection attempt
        document.addEventListener('DOMContentLoaded', function() {
            log('üèÅ Extension started');
            log(`üåê URL: ${window.location.href}`);
            log(`üì± In iframe: ${window.self !== window.top ? 'Yes' : 'No'}`);
            
            setTimeout(function() {
                if (typeof tableau !== 'undefined' && tableau.extensions) {
                    log('‚úÖ Tableau API found!');
                    updateStatus('‚úÖ Connected to Tableau successfully!');
                    
                    tableau.extensions.initializeAsync().then(function() {
                        const worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
                        log(`üìä Found ${worksheets.length} worksheets`);
                        updateStatus(`‚úÖ Ready! Found ${worksheets.length} worksheets`);
                    });
                } else {
                    log('‚ùå Tableau API not available');
                    updateStatus('‚ùå Extensions may be disabled in Tableau');
                }
            }, 2000);
        });
    </script>
</body>
</html>
